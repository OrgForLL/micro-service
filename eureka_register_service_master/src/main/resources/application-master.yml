#nohup java -jar eureka.jar --spring.profiles.active=master &
spring:
  profiles: master
server:
  port: 7998
eureka:
  environment: wrkenv
  instance:
    hostname: masterhost
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://backup:123@backupIP:7999/eureka/
security:
  basic:
    enabled: true
  user:
    name: master
    password: 123      

          